<!DOCTYPE html>
<head>
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" type="image/x-icon"></link>
    <meta charset="utf-8" />
    <meta name="description" content="Unblocked games" />
    <meta name="keywords" content="Unblocked Games, Unblocked, Games, School, Free, Fun" />
    <meta name="author" content="BtPlayzX" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
    <script>
        window.onload = function() {
            var newTab = window.open("about:blank");
            if (newTab === null || newTab === undefined || newTab.closed || !newTab.focus) {
                let title = document.createElement("h1");
                let undertitle = document.createElement("h2");
                let step1 = document.createElement("p");
                let step1img = document.createElement("img");
                let step2 = document.createElement("p");
                let step3 = document.createElement("p");
                let title2 = document.createElement("h2");
                let wrpopups = document.createElement("p");
                let title3 = document.createElement("h2");
                let whypopup = document.createElement("p");

                title.textContent = "Website failed to launch, pop-ups are blocked.";
                title.style.textAlign = "center";
                title.style.fontFamily = "Roboto, sans-serif";
                title.style.color = 'white'
                undertitle.textContent = "To enable pop-ups, follow these instructions:";
                undertitle.style.textAlign = "center";
                undertitle.style.fontFamily = "Roboto, sans-serif";
                undertitle.style.color = 'white'
                step1img.src = "other_img/popup_example.png";
                step1img.style.marginLeft = "10px";
                step1img.style.border = "1px solid white";
                step1.textContent = "1. Click on the button that looks like this image: ";
                step1.appendChild(step1img);
                step1.style.color = 'white'
                step1.style.textAlign = "center";
                step1.style.fontFamily = "Roboto, sans-serif";
                step2.textContent = `2. Click on 'Always allow pop-ups and redirects from ${document.URL}' and then click 'Done'.`;
                step2.style.textAlign = "center";
                step2.style.fontFamily = "Roboto, sans-serif";
                step2.style.color = 'white'
                step3.textContent = "3. Reload the website.";
                step3.style.textAlign = "center";
                step3.style.fontFamily = "Roboto, sans-serif";
                step3.style.color = 'white'
                title2.textContent = 'What are pop-ups?'
                title2.style.color = 'white';
                title2.style.textAlign = "center";
                title2.style.fontFamily = "Roboto, sans-serif";
                wrpopups.textContent = 'Pop-ups allow new tabs to be opened without user input.'
                wrpopups.style.color = 'white';
                wrpopups.style.textAlign = "center";
                wrpopups.style.fontFamily = "Roboto, sans-serif";
                title3.textContent = 'What does this website need pop-ups?'
                title3.style.color = 'white';
                title3.style.textAlign = "center";
                title3.style.fontFamily = "Roboto, sans-serif";
                whypopup.textContent = 'Pop-ups are required on this website to open a special tab to make it so that this website doesn\'t appear in the history.'
                whypopup.style.color = 'white';
                whypopup.style.textAlign = "center";
                whypopup.style.fontFamily = "Roboto, sans-serif";

                document.body.appendChild(title);
                document.body.appendChild(undertitle);
                document.body.appendChild(step1);
                document.body.appendChild(step2);
                document.body.appendChild(step3);
                document.body.appendChild(title2);
                document.body.appendChild(wrpopups);
                document.body.appendChild(title3);
                document.body.appendChild(whypopup);

                document.body.style.backgroundColor = "#212529";
            } else {
                console.log('pop-ups enabled. opening about:blank...')
            }
            newTab.document.open();
            newTab.document.write(`
                <!DOCTYPE html>
                <title>Google</title>
                <meta charset="utf-8" />
                <meta name="description" content="Play Unblocked Games" />
                <meta name="keywords" content="Unblocked Games, Unblocked, Games, School, Free, Fun" />
                <meta name="author" content="BtPlayzX" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <style>
                    body {
                        background-color: #212529;
                    }
                    
                    ::-webkit-scrollbar {
                        height: 12px;
                        width: 12px;
                        background: grey;
                    }

                    ::-webkit-scrollbar-thumb {
                        background: linear-gradient(to bottom right, red 0%, orange 25%, yellow 50%, green 75%, blue 100%);
                        border-radius: 1ex;
                        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.75);
                    }

                    ::-webkit-scrollbar-corner {
                        background: white;
                    }
                </style>
                <link rel="icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" type="image/x-icon">
                <script>
                    window.addEventListener('message', function(event) {
                        if (event.data === 'init') {
                            event.source.postMessage('init', '*');
                        } else if (event.data === 'scrollToTop') {
                            window.scrollTo(0, 0);
                        }
                    });
                <\/script>
                <iframe src="home.html" width="100%" height="2800px" frameborder="0"></iframe>
                `);
            newTab.document.close();
        };
    </script>
</body>
