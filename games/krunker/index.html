<!DOCTYPE html>

<html lang="en">
<link rel="icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" type="image/x-icon">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
  <script src='script.js'></script>
  <div style="background-color: #212529;">
    <h3 style="font-family: 'Roboto', sans-serif; color: lime; display: inline-block;">In Game</h3>
    <h3 style="font-family: 'Roboto', sans-serif; color: greenyellow; display: inline-block; margin-left: 30px; padding-left: 40px;">Playing Krunker</h3>
    <a href="/games.html" style="display: inline-block; font-family: 'Roboto', sans-serif; border: 1px solid whitesmoke; position: absolute; right: 0; top: 20px; margin-right: 10px; border: 2px red solid; padding: 2px; text-decoration: none; color: red;">Return to Games</a>
    <hr>
  </div>
</head>
<body>
  <iframe src='https://krunker.io' frameborder='none' id='iframe'></iframe>
  <button id='menuBTN' onclick='flip()'>âˆ¨</button>
  <div id='menu'>
    <button onclick='market()'>Market</button>
    <button onclick='merch()'>Merch</button>
    <button onclick='terms()'>Terms</button>
    <button onclick='viewer()'>3D Viewer</button>
    <button onclick='editor()'>Make a game</button>
    <br>
    <p>Put only the last part of the link. ex: SV:j2dzr</p>
    <button onclick='join()'>Join Game</button>
    <input type="text" id='joinInput' placeholder='Put the link here'>
    <br><br>
    <button onclick='user()'>User Profile</button>
    <input type="text" id='userInput' placeholder='Put a username here'>
    <br><br>
    <button onclick='item()'>Item Info</button>
    <input type="text" id='itemInput' placeholder='Put the item number here'>
    <br><br>
    <button onclick='clan()'>Clan Info</button>
    <input type="text" id='clanInput' placeholder='Put the clan name here'>
    <br><br>
    <a href='search.html' target='_blank'>
      <button>Items</button>
    </a>
  </div>
</body>
</html>
